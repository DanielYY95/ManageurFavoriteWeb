<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <firstBox>
    <!--textarea-->
    <!--모니터크기에 따라 달라진다.-->    
        <textarea class="text1" type="text" value="" cols="40" rows="10" wrap="hard">     
        </textarea>
        <button class="textbutton" >설정</button>
      </firstBox>  

      <secondBox>
        <textarea class="text1" type="text" value="" cols="40" rows="10" wrap="hard">     
        </textarea>
        <button class="textbutton" >설정</button>
      </secondBox>

      <thirdBox>
    <!--InputForm-->    
        <div id="InputForm">  
              <form>
                <input class="nameInput" type="text" placeholder="BookmarkName" maxlength="15" />
                <input class="urlInput" type="text" placeholder="BookmarkUrl" />
              </form>
    <!--Category Select box-->          
              <select class="category" required>
                <option value="">선택</option>
                <option value="개인체크">개인체크</option>
                <option value="개발자공부정리">개발자공부정리</option>
                <option value="개발공부">개발공부</option>
                <option value="개발참고">개발참고</option>
                <option value="동기부여">동기부여</option>
                <option value="취미">취미</option>
              </select>
              <button class="setbutton">설정</button>
        </div>
    <!--CLock-->
        <div class="clock">00:00</div>
        
      </thirdBox>

      <fourthBox>
        <label>공부시간</label>
        <h2>00:00:00</h2>
      </fourthBox>
      
      <fifthBox>  
    <!--Youtube Music & video-->
        <iframe 
        width="300" height="152" src="https://www.youtube.com/embed/8nXqcugV2Y4?autoplay=1&mute=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
        
      </fifthBox>

  </header>

<!--List Category-->
    <Nav>
        <div id="nav_list">
          <div>개인체크<hr><ul class="check_list"></ul></div>
          <div>개발자공부정리<hr><ul class="summary_list"></ul></div>
          <div>개발공부<hr><ul class="study_list"></ul></div>
          <div>개발참고<hr><ul class="refer_list"></ul></div>
          <div>동기부여<hr><ul class="motivation_list"></ul></div>
          <div>취미<hr><ul class="hobby_list"></ul></div>          
        </div>
        

    </Nav>
    
<!--JS files--> 
    <script src="JS폴더/text.js"></script>   
    <script src="JS폴더/paint.js"></script>
    <script src="JS폴더/xbutton.js"></script>
    <script src="JS폴더/constgathering.js"></script>
    <script src="JS폴더/script.js"></script>
    <script src="JS폴더/time.js"></script>

  </body>
</html>
